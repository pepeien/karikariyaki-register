<ul class="order-status">
	<li
		class="order-status__content"
		[attr.data-is-active]="isCooking()"
		[attr.data-is-done]="isReady() || isPickedUp()"
	>
		<div>
			<mat-icon>outdoor_grill</mat-icon>
		</div>
		<span>{{ languageSource['EVENT_ORDER_VIEW_COOKING_TITLE'] }}</span>
	</li>
	<li
		class="order-status__indicator"
		[attr.data-is-active]="isReady() || isPickedUp()"
	>
		<div [@slideFromLeft]="{ value: '', params: { duration: 500 }}"></div>
	</li>
	<li
		class="order-status__content"
		[attr.data-is-active]="isReady()"
		[attr.data-is-done]="isPickedUp()"
		[@pop]="{ value: '', params: { delay: 300 }}"
	>
		<div>
			<mat-icon>room_service</mat-icon>
		</div>
		<span>{{ languageSource['EVENT_ORDER_VIEW_READY_TITLE'] }}</span>
	</li>
	<li
		class="order-status__indicator"
		[attr.data-is-active]="isPickedUp()"
	>
		<div [@slideFromLeft]="{ value: '', params: { duration: 500, delay: 300 }}"></div>
	</li>
	<li
		class="order-status__content"
		[attr.data-is-done]="isPickedUp()"
		[@pop]="{ value: '', params: { delay: 800 }}"
	>
		<div>
			<mat-icon>takeout_dining</mat-icon>
		</div>
		<span>{{ languageSource['EVENT_ORDER_VIEW_PICKED_UP_TITLE'] }}</span>
	</li>
</ul>
